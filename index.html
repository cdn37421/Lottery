<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My lottery!</title>
  </head>
  <body>
    <header>
      <h1 id="title">My lottery!</h1>
      <p class="between">(Between 1 and 49, choose 6 numbers)</p>
      <button class="show-modal btn">Rule!</button>
      <button class="btn again">Again!</button>
      <button class="btn open" id="openButton">open!</button>
      <div class="number">?</div>
    </header>

    <div class="modal hidden">
      <button class="close-modal"></button>
      <h1>Pick six numbers, press Result! Have fun!</h1>
    </div>
    <div class="overlay hidden"></div>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Enter!</button>
        <button class="btn auto">Auto!</button>
        <button class="btn result">Result!</button>
      </section>
      <section class="right">
        <p class="message">👉 Enter number...</p>
        <div class="enter-number"></div>
        <!-- <p class="label-number">👉 Enter number:</p> -->
        <p class="label-score">🎲 Number: <span class="choseNumber">?</span></p>
        <p class="label-highscore">
          🥇 Result!: <span class="resultNumber">?</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
